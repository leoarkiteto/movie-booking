<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />

    <!--  Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <title>Movie Seat Booking</title>
  </head>
  <body>
  <div class='movie-container'>
    <label for='movie' >Pick a movie:</label>
    <select id='movie'>
      <option value='10'>Avengers: Endgame($10)</option>
      <option value='12'>Joker ($12)</option>
      <option value='8'>Toy Story 4 ($8)</option>
      <option value='9'>The Lion King ($9)</option>
    </select>
  </div>

<ul class='showcase'>
  <li>
    <div class='seat'></div>
    <small>Available</small>
  </li>

  <li>
    <div class='seat selected'></div>
    <small>Selected</small>
  </li>

  <li>
    <div class='seat occupied'></div>
    <small>Occupied</small>
  </li>
</ul>

<div class="container">
  <div class="screen"></div>

  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>

  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class='seat occupied'></div>
    <div class="seat occupied"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>

  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>

  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>

  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat occupied"></div>
    <div class="seat"></div>
    <div class="seat occupied"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>

  <div class="row">
    <div class="seat occupied"></div>
    <div class="seat occupied"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat occupied"></div>
    <div class="seat occupied"></div>
    <div class="seat"></div>
    <div class="seat occupied"></div>
  </div>
</div>

<p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>

  </body>
</html>
